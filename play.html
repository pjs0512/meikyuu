<html>
    <head>
        <style>
        #contents {
            font-size: 20px;
        }
        .image_fade {
            position : relative;
            -webkit-animation: 2s ease 0s normal forwards 1 fadein;
            animation: 2s ease 0s normal forwards 1 fadein;
            animation-iteration-count: 1;
        }
        @keyframes fadein{
            0% { opacity:0; }
            100% { opacity:1; }
        }

        </style>
    </head>
    <body>
        <div id='contents'>
        </div>
    </body>
    <script>
        let text = `2020年09月29日

        クリックを押すとなんの反応もなかった。
        おい悪魔！何するかよう！
        `
        let count = 0
        let endCount = text.length
        let interval = setInterval(() => {
            count++
            document.getElementById("contents").innerText = text.slice(0, count)
            console.log(count)
            if (endCount === count) {
                clearInterval(interval)
                document.getElementById("contents").innerHTML += '<br><a href="play"><image class="image_fade" src="waruiakuma.png" /></a>'
            }
        }, 50)
    </script>
</html>
