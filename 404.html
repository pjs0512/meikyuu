<html>
    <head>
        <style>
        #contents {
            font-size: 20px;
        }
        .image_fade {
            position : relative;
            display: none;
            -webkit-animation: 2s ease 0s normal forwards 1 fadein;
            animation: 2s ease 0s normal forwards 1 fadein;
            animation-iteration-count: 1;
        }
        @keyframes fadein{
            0% { opacity:0; }
            100% { opacity:1; }
        }

        </style>
    </head>
    <body>
        <div id='contents'>
        </div>
        <div id='images'>
            <br>
            <image id='contentsImage' class="image_fade" src="error.png" />
        </div>
    </body>
    <script>
        let text = `2020年09月30日

        目が覚めた。。                  

        なんか嫌な予感がする。。。。               

        そうだ。。LT資料を作ってない。 

        第2開発部みんなが楽しみにしてくれる私のLTの準備ができてない。。。。                          
        
        どうしよう。。。
        `
        let count = 0
        let endCount = text.length
        let interval = setInterval(() => {
            count++
            document.getElementById("contents").innerText = text.slice(0, count)
            if (endCount === count) {
                clearInterval(interval)
                document.getElementById("contentsImage").style.display = 'block'
            }
        }, 50)
    </script>
</html>
