<html>
    <head>
        <style>
        #contents {
            font-size: 20px;
        }
        .image_fade {
            position : relative;
            display: none;
            -webkit-animation: 2s ease 0s normal forwards 1 fadein;
            animation: 2s ease 0s normal forwards 1 fadein;
            animation-iteration-count: 1;
        }
        @keyframes fadein{
            0% { opacity:0; }
            100% { opacity:1; }
        }

        </style>
    </head>
    <body>
        <div id='contents'>
        </div>
        <div id='images'>
            <br>
            <a href="play">
                <image id='contentsImage' class="image_fade" src="waruiakuma.png" />
            </a>
        </div>
    </body>
    <script>
        let text = `2020年09月29日

        明日は大事な週次のLTがある。。
        さあ、発表のテーマを決めないと。。

        そして資料を作るんだ。

        まず、、Googleのプレゼンテーションを開いてみようか。。。

        あれ？これって何だ！！
        `
        let count = 0
        let endCount = text.length
        let interval = setInterval(() => {
            count++
            document.getElementById("contents").innerText = text.slice(0, count)
            console.log(count)
            if (endCount === count) {
                clearInterval(interval)
                document.getElementById("contentsImage").style.display = 'block'
            }
        }, 50)
    </script>
</html>
